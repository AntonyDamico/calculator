<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>
<body>
	

<div id="container">
	<table>
		<tr class="result">
			<td id="display"></td>
		</tr>
		<tr class="result">
			<td id="result"></td>
		</tr>
	</table>
	
	<table id="buttonNumbers">
		<tr>
			<td>v</td>
			<td id="deleteOne"><-</td>
			<td id="deleteAll"><--</td>
			<td>/</td>
		</tr>

		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>x</td>
		</tr>


		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>-</td>
		</tr>


		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>+</td>
		</tr>

		<tr>
			<td>0</td>
			<td>00</td>
			<td>.</td>
			<td>=</td>
		</tr>


	</table>

</div>






<script src="js/script.js"></script>
</body>
</html>
