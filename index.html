<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
	<link rel="stylesheet" href="css/lib/animate.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
	

<div id="container">
	<table >
		<tr class="result">
			<td id="display"></td>
		</tr>
		<tr class="result">
			<td id="result"></td>
		</tr>
	</table>

	<button id="makeVisible"><i class="fas fa-angle-down"></i></button>
	
	<table class="buttonNumbers">
		<tr id="operations">
			<td id="deleteAll">CA</td>
			<td id="deleteOne"><i class="fas fa-arrow-left"></i></td>
			<td><a href="https://github.com/AntonyDamico" target="_blank"><i class="fab fa-3x fa-github"></i></a></td>
			<td>/</td>
		</tr>

		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td id="operations">x</td>
		</tr>


		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td id="operations">-</td>
		</tr>


		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td id="operations">+</td>
		</tr>

		<tr>
			<td>0</td>
			<td>00</td>
			<td>.</td>
			<td class="green" id="equal">=</td>
		</tr>


	</table>


	<ul class="visible">

	</ul>

</div>






<script src="js/script.js"></script>
</body>
</html>
